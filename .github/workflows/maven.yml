name: Java CI

on:
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ '*' ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 15 for x64
      uses: actions/setup-java@v1
      with:
        java-version: 15
        architecture: x64
    - name: Build with Maven
      run: mvn -B verify
